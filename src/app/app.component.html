<div class="flex flex-row h-full">
  <!-- Left Sidebar -->
  <div class="left sidebar min-h-full w-2 p-shadow-3 overflow-hidden z-3 p-1 flex flex-column h-full">
    <span class="p-input-icon-right w-full">
      <i class="pi pi-search"></i>
      <input type="text" class="w-full searchInput" placeholder="Search/Add Article"
        pTooltip="Enter a name to search for an existing article, or to add a new one" pInputText
        [(ngModel)]="leftSearch" (keyup)="onLeftSearchValueChange(leftSearch)" />
    </span>
    <div class="bigpseudo"></div>
    <!-- @TODO Add Button to toggle between Alphabetic Sorting Up Down, Last Changed Up Down, and Importance-->
    <app-hierarchical-list class="overflow-y-auto overflow-x-hidden" *ngIf="
        (this.articleHierarchyMap.size > 0 || this.lsArticleName) &&
        this.project
      " [showBorderL]="true" [showNewArticleButton]="leftSearch !== undefined && leftSearch !== ''"
      [lsArticleName]="this.lsArticleName || 'New Article'" [lsParentName]="this.lsParentName" [currentWorkspace]="
        this.project.workspaces[this.project.activeWorkspaceIndex]
      " [listItems]="articleHierarchyArray" (articleClicked)="toggleArticleActive($event.name)"
      (articleActionClicked)="onListArticleActionClick($event)" (addArticleClicked)="
        addArticle(lsArticleName!, lsParentName);
        leftSearch = '';
        onLeftSearchValueChange('');
        lsArticleName = undefined;
        lsParentName = undefined
      "></app-hierarchical-list>
  </div>

  <!-- Center Area -->
  <div class="center flex flex-column min-h-full w-full relative overflow-hide">
    <!-- Menu Bar -->
    <div class="menubar flex flex-column">
      <div class="dropdown-panel overflow-y-auto flex flex-row" [ngClass]="{ active: activeConsole }">
        <div class="flex flex-row justify-content-end dropdown-panel-content">
          <div *ngIf="true" class="settings panel-box margin-v">
            <!-- LLM Endpoints -->
            <div class="flex flex-column">
              <h6 *ngIf="llmApiService.llmConfigs.length > 0">Configured Chat-AI Services (Large Language Models APIs)
              </h6>
              <div class="flex flex-row justify-content-between align-items-center"
                *ngFor="let llmConfig of llmApiService.llmConfigs, index as i">
                <input type="text" class="settingsTextInput md" placeholder="Config Name" [pTooltip]="'Config Name:\n\''+llmConfig.name+'\''" [value]="llmConfig.name"
                  pInputText />
                <input type="text" class="settingsTextInput md" placeholder="URL" [pTooltip]="'Api Key:\n\''+llmConfig.url+'\''" [value]="llmConfig.url" pInputText />
                <i class="pi pi-trash iconButton" (click)="llmApiService.removeLLMConfig(i)"></i>
              </div>
              <h6>Add new chat-ai service configuration (Large Language Models API)</h6>
              <div class="flex flex-row justify-content-between align-items-center">
                <input #NewConfigName type="text" class="settingsTextInput sm" placeholder="Name" pInputText
                  pTooltip="Choose a name for the new API configuration (e.g. 'OpenAI GPT-4')" />
                <input #NewConfigUrl type="text" class="settingsTextInput md" placeholder="API Endpoint URL" pInputText
                  pTooltip="Enter the web-address that points to the new API endpoint" />
                <input #NewConfigKey type="password" class="settingsTextInput md" placeholder="Api Key" pInputText
                  pTooltip="Enter the authorization key for the API endpoint" />
                <i class="pi pi-box iconButton pointerOnHover" pTooltip="Add as OpenAI Config"
                  (click)="llmApiService.addNewOpenAiConfig(NewConfigName.value, NewConfigUrl.value, NewConfigKey.value)"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-row justify-content-between align-content-center">
        <!-- Toolbar Left Side-->
        <div class="flex flex-row align-content-center">
          <!-- @TODO Fix touch devices not triggering hover event -->

          <div class="flex flex-column align-content-center justify-content-between loadedFolder" *ngIf="project">
            <div #saveButton class="pi pi-save pointerOnHover folderAction" (click)="this.saveToDB(this.project.title)"
              tooltipPosition="bottom" [pTooltip]="'Save ' + project.title + '\nRight click for more options'"></div>
            <p-contextMenu #saveMenu appendTo="body" [target]="saveButton" [model]="saveOptions"></p-contextMenu>
            <div #moreButton class="pi pi-bars pointerOnHover folderAction" (click)="folderMenu.toggle($event)"
              tooltipPosition="bottom" pTooltip="More Options"></div>
            <p-contextMenu #folderMenu appendTo="body" [target]="moreButton" [model]="moreOptions"></p-contextMenu>
          </div>

          <!-- Workspaces -->
          <div *ngIf="project" class="flex flex-row toolbarWorkspaces relative">
            <div *ngFor="let workspace of project.workspaces; let index = index let isLast = last"
              [ngClass]="{ active: this.project.activeWorkspaceIndex === index, isLast: isLast }" [autoHide]="false"
              tooltipPosition="bottom" [pTooltip]="tooltipContent"
              class="hideChildUntilHoverParent toolbarWorkspace pointerOnHover relative"
              (click)="this.project.activeWorkspaceIndex = index">
              <div class="flex flex-column workspace-articles">
                <div *ngFor="
                  let &quot;workspace-article&quot; of workspace.activeArticles;
                  index as i
                " class="workspace-article"></div>
              </div>
              <ng-template #tooltipContent>
                <div class="flex flex-column toolbarWorkspaceTooltip">
                  <div *ngFor="
                    let workspaceArticle of workspace.activeArticles;
                    let isLast = last;
                  ">
                    <div class="toolbarWorkspaceTooltipArticle">{{ workspaceArticle }}</div>
                    <div class="pseudo" *ngIf="!isLast"></div>
                  </div>

                  <div *ngIf="workspace.activeArticles.length === 0">
                    Empty Workspace
                  </div>
                </div>
              </ng-template>
            </div>
          </div>
        </div>

        <div class="flex flex-row align-content-center">
          <div class="flex flex-row align-items-center justify-content-start z-3 newtabs"
            [ngClass]="{ active: activeConsole }">
            <div class="flex flex-row">
              <div class="pi pi-comment pointerOnHover tab" [ngClass]="{ active: activeConsole === 1 }"
                tooltipPosition="bottom" [pTooltip]="
                activeConsole === 1
                  ? 'Hide LLM Prompter'
                  : 'LLM Prompter'
              " (click)="onToggleConsole(1, chatInput)"></div>
              <input #chatInput type="text" class="assistantInput" [ngClass]="{ active: activeConsole === 1 }"
                placeholder="Press enter/return to send prompt" pInputText
                (keyup)="assistantKeyUp($event, chatInput.value)" />
            </div>
            <div class="flex flex-row">
              <div class="pi pi-sliders-v pointerOnHover tab" tooltipPosition="bottom" [pTooltip]="'Settings'"
                (click)="this.settingsDialogVisible = !this.settingsDialogVisible"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Internal Link Opener -->
    <input type="text" style="width: 0; height: 0; visibility: collapse" #internalLinkOpener id="internalLinkOpener"
      (click)="navigateInternalLink(internalLinkOpener.value, contentPanel)" />

    <!-- Article Page (Content) List -->
    <div class="content" style="
        width: 100%;
        height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        scroll-behavior: smooth;
      " styleClass="custombar"
      [ngClass]="{empty: project && project.workspaces[project.activeWorkspaceIndex].activeArticles.length === 0}"
      #contentPanel id="contentPanel">
      <div *ngFor="
          let activeArticleName of project &&
          project.workspaces &&
          project.workspaces.length > 0
            ? project.workspaces[project.activeWorkspaceIndex].activeArticles
            : [];
          let index = index
        " (mouseenter)="
          project!.workspaces[
            project!.activeWorkspaceIndex
          ].highlightedPanelIndex = index
        ">
        <app-note-panel [isActivePanel]="
            project!.workspaces[project!.activeWorkspaceIndex]
              .highlightedPanelIndex === index
          " [articles]="project!.articles" [articleName]="activeArticleName"
          (closePanelEvent)="toggleArticleActive(activeArticleName)" (moveUpEvent)="moveUp(index)"
          (moveDownEvent)="moveDown(index)"
          (internalLinkActivatedEvent)="this.toggleArticleActive($event)"></app-note-panel>
        <div class="pseudo"></div>
      </div>
      <div class="pseudo"></div>
    </div>
  </div>

  <!-- Right Sidebar -->
  <div class="right sidebar min-h-full w-2 p-shadow-3 p-1 flex flex-column h-full overflow-y-auto">
    <span class="p-input-icon-right w-full">
      <i class="pi pi-search"></i>
      <input type="text" class="w-full searchInput" [(ngModel)]="rightSearch" pInputText />
    </span>
  </div>

  <!-- Notification Outlet -->
  <p-toast position="bottom-center"></p-toast>

  <!-- Load Modal Dialog -->
  <p-dialog header="Load from indexedDB" appendTo="body" #loadDialog [(visible)]="loadDialogVisible">
    <p-table *ngIf="((allProjectsPromise | async)?.length ?? -1) > 0" [value]="
        (allProjectsPromise | async) ??
        [{ title: 'loading', lastModified: undefined }]
      " responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Title</th>
          <th>Last Saved</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-project>
        <tr>
          <td>{{ project.title }}</td>
          <td>{{ project.lastModified }}</td>
          <td>
            <p-button label="Load" icon="pi pi-folder-open" styleClass="p-button-sm"
              (click)="loadFromDB(project.title)"></p-button>
          </td>
          <td>
            <p-button label="Delete" icon="pi pi-folder-open" styleClass="p-button-sm p-button-danger"
              (click)="deleteFromDB(project.title)"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div *ngIf="((allProjectsPromise | async)?.length ?? 0) === 0">
      No projects saved in indexedDB of Browser
    </div>
  </p-dialog>
  <p-confirmDialog #overlayOverlay [baseZIndex]="3000" width="425" appendTo="body"></p-confirmDialog>

  <!-- Settings Modal Dialog -->
  <p-dialog header="Settings & Preferences" appendTo="body" #settingsDialog [(visible)]="settingsDialogVisible">
    <app-settings-menu></app-settings-menu>
  </p-dialog>

  <!-- Project Uploader Input -->
  <input style="visibility: collapse; width: 0; height: 0" type="file" class="file-input"
    (change)="onFileSelected(projectUpload)" #projectUpload />

  <!-- New Project Overlay -->
  <p-dialog header="Create new Project" [(visible)]="showNewProjectOverlay" #newProjectOverlay>
    <ng-template pTemplate>
      <div class="flex flex-wrap flex-column">
        <input autofocus type="text" placeholder="Project title (required)" pInputText style="margin-bottom: 5px"
          #newProjectTitleInput (keydown.enter)="newProjectButton.click()" [required]="true" />
        <button #newProjectButton [disabled]="!newProjectTitleInput.value" pButton pRipple type="button"
          icon="pi pi-plus" label="New Project" (click)="
            newProject(newProjectTitleInput.value);
            showNewProjectOverlay = false
          " class="p-button-outlined"></button>
      </div>
    </ng-template>
  </p-dialog>

  <!-- Save Project Overlay -->
  <p-dialog header="Save Project in IndexedDB of Browser" [(visible)]="showSaveProjectOverlay" #saveProjectOverlay>
    <ng-template pTemplate>
      <div class="flex flex-wrap flex-column" *ngIf="project">
        <input autofocus (keydown.enter)="saveProjectButton.click()" type="text" placeholder="Project title (required)"
          pInputText style="margin-bottom: 5px" #projectTitleInput [(ngModel)]="project.title" />
        <button #saveProjectButton [disabled]="!project.title" pButton pRipple type="button" icon="pi pi-save"
          label="Save to indexedDB" (click)="saveToDB(project.title); showSaveProjectOverlay = false"
          class="p-button-outlined"></button>
      </div>
    </ng-template>
  </p-dialog>

  <!-- Privacy Policy Modal Dialog-->
  <p-dialog header="Privacy Policy" #privacyPolicyDialog [(visible)]="showPrivacyPolicyDialog">
    <app-privacy-policy></app-privacy-policy>
  </p-dialog>
</div>
