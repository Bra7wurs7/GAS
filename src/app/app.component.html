<div class="flex flex-row h-full">

  <!-- Left Sidebar -->
  <div class="left sidebar min-h-full w-2 p-shadow-3 overflow-hidden z-3 p-1 flex flex-column h-full overflow-y-auto">
    <span class="p-input-icon-right w-full">
      <i class="pi pi-search"></i>
      <input type="text" class="w-full searchInput" placeholder="Search Project" pInputText [(ngModel)]="leftSearch"
        (ngModelChange)="filterKeyArrays(leftSearch)" />
    </span>
    <div class="bigpseudo"></div>
    <div class="articleList active flex flex-column w-full overflowScroll">
      <div class="listArticle flex-column left flex justify-content-start, align-items-center"
        [ngClass]="{'active': activeTestDeleteLater}" pTooltip="ActiveArticleEntry">
        <!-- Article Name & Buttons -->
        <div (click)="activeTestDeleteLater = !activeTestDeleteLater"
          class="listArticleEntry w-full relative flex flex-row align-content-center hideChildUntilHoverParent" [ngClass]="{'active': activeTestDeleteLater}">
          <i class="pi pi-chevron-down activeEntryChevronDown" [ngClass]="{'active': activeTestDeleteLater}"></i>
          <div class="entryUniqueName pointerOnHover flex-grow-1">ActiveCategoryEntry</div>
          <i class="inlineButton absoluteRight pi pi-ellipsis-v hideChildUntilHoverChild pointerOnHover"
            pTooltip="Open Context Menu"></i>
        </div>
        <!-- Subarticles List -->
        <div class="articleList border-left flex flex-column w-full h-full" [ngClass]="{'active': activeTestDeleteLater}">
          <div class="listArticle flex-column left flex justify-content-start, align-items-center"
            pTooltip="ActiveArticleEntry">
            <div
              class="listArticleEntry w-full relative flex flex-row justify-content-between align-content-center hideChildUntilHoverParent">
              <div class="entryUniqueName pointerOnHover">InactiveArticleEntry</div>
              <i class="inlineButton absoluteRight pi pi-ellipsis-v hideChildUntilHoverChild pointerOnHover"
                pTooltip="Open Context Menu"></i>
            </div>
          </div>
          <div class="pseudo"></div>
          <div class="listArticle flex-column left flex justify-content-start, align-items-center"
            pTooltip="ActiveArticleEntry">
            <div
              class="listArticleEntry w-full relative flex flex-row justify-content-between align-content-center hideChildUntilHoverParent">
              <div class="entryUniqueName pointerOnHover">InactiveArticleEntry</div>
              <i class="inlineButton absoluteRight pi pi-ellipsis-v hideChildUntilHoverChild pointerOnHover"
                pTooltip="Open Context Menu"></i>
            </div>
          </div>
          <div class="pseudo"></div>
          <div class="listArticle flex-column left flex justify-content-start, align-items-center"
            pTooltip="ActiveArticleEntry">
            <div
              class="listArticleEntry w-full relative flex flex-row justify-content-between align-content-center hideChildUntilHoverParent">
              <div class="entryUniqueName pointerOnHover">InactiveArticleEntry</div>
              <i class="inlineButton absoluteRight pi pi-ellipsis-v hideChildUntilHoverChild pointerOnHover"
                pTooltip="Open Context Menu"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Center Area -->
  <div class="center flex flex-column min-h-full w-full relative overflow-hide">

    <!-- Menu Bar -->
    <p-menubar class="menubar" [model]="items">

      <!-- Workspaces -->
      <div *ngIf="project" class="flex flex-row workspaces">
        <div class="pi pi-plus-circle workspace pointerOnHover" [pTooltip]="'Add Workspace'" (click)="addView()"></div>
        <div *ngFor="let view of project.views; let index = index" class="hideChildUntilHoverParent pointerOnHover"
          style="position: relative;" (click)="this.project.activeViewIndex = index"
          [pTooltip]="'Workspace ' + (index + 1)">
          <span class="pi pi-circle-off workspace pointerOnHover">
          </span>
          <span class="number-cell">{{
            this.project.views[index].panels.length
            }}
          </span>
          <span [pTooltip]="'Remove Workspace ' + (index + 1)" *ngIf="project.views.length > 1"
            style="position: absolute; left: 20%; top:25px; scale: 70%"
            class="pi pi-trash element pointerOnHover hideChildUntilHoverChild" (click)="removeView(index)">
          </span>
        </div>
      </div>

    </p-menubar>

    <!-- Quick Navigation -->
    <div class="absolute flex flex-column z-2 footer" *ngIf="project" style="right: 0px; bottom: 0;">
      <div class="element pi pi-arrow-circle-up pointerOnHover" [pTooltip]="'Jump to top'"
        (click)="contentPanel.scrollTop = 0"></div>
      <div class="element pi pi-arrow-circle-down pointerOnHover" [pTooltip]="'Jump to bottom'"
        (click)="contentPanel.scrollTop = contentPanel.scrollHeight"></div>
    </div>

    <!-- Assistant Panel & Selector -->
    <div class="absolute left-0 bottom-0 flex flex-column align-items-start justify-content-start assistant-panel"
      *ngIf="project">
      <div class="flex flex-row align-items-end justify-content-start z-3 tabs" [ngClass]="{'active': activeAssistant}">
        <div class="pi pi-comment pointerOnHover tab" [ngClass]="{'active': activeAssistant === '1'}"
          [pTooltip]="'ASSISTANT\n\nCan help you with almost anything'"
          (click)="activeAssistant = (activeAssistant === '1') ? '' : '1'"></div>
        <div class="pi pi-sitemap pointerOnHover tab" [ngClass]="{'active': activeAssistant === '2'}"
          [pTooltip]="'WORLDBUILDER\n\nHelps you preparing and running TTRPG games'"
          (click)="activeAssistant = (activeAssistant === '2') ? '' : '2'"></div>
        <div class="pi pi-globe pointerOnHover tab" [ngClass]="{'active': activeAssistant === '3'}"
          [pTooltip]="'GAME MASTER\n\nPlays your favourite TTRPGs with you'"
          (click)="activeAssistant = (activeAssistant === '3') ? '' : '3'">
        </div>
        <div class="pi pi-book pointerOnHover tab" [ngClass]="{'active': activeAssistant === '4'}"
          [pTooltip]="'AUTHOR\n\nExcels at writing stories'"
          (click)="activeAssistant = (activeAssistant === '4') ? '' : '4'"></div>
        <div class="pi pi-user pointerOnHover tab" [ngClass]="{'active': activeAssistant === '5'}"
          [pTooltip]="'IMPERSONATOR\n\nActs like they\'re a person'"
          (click)="activeAssistant = (activeAssistant === '5') ? '' : '5'"></div>
      </div>
      <div class="panel-content overflow-y-auto" [ngClass]="{'active':activeAssistant}">
        <p class="m-0"></p>
      </div>
    </div>

    <!-- Internal Link Opener -->
    <input type="text" style="width: 0; height: 0; visibility: collapse" #internalLinkOpener id="internalLinkOpener"
      (click)="navigateInternalLink(internalLinkOpener.value, contentPanel)" />

    <!-- Article Page (Content) List -->
    <div class="content" style="
        width: 100%;
        height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        scroll-behavior: smooth;
      " styleClass="custombar" #contentPanel id="contentPanel">
      <div *ngFor="
          let panel of project && project.views && project.views.length > 0
            ? project.views[project.activeViewIndex].panels
            : [];
          let index = index
        " (mouseenter)="
          project!.views[project!.activeViewIndex].activePanelIndex = index
        ">
        <app-note-panel [isActivePanel]="
            project!.views[project!.activeViewIndex].activePanelIndex === index
          " *ngIf="panelIsInstanceOf(panel, notePanelType)" [notes]="project!.notes" [noteName]="panel.uniqueName"
          [panel]="panel" (closePanelEvent)="removePanelFromActiveView(panel)" (moveUpEvent)="
            moveUp(index, project!.views[project!.activeViewIndex].panels)
          " (moveDownEvent)="
            moveDown(index, project!.views[project!.activeViewIndex].panels)
          "></app-note-panel>
        <div class="pseudo"></div>
      </div>
      <div class="pseudo"></div>
    </div>
  </div>

  <!-- Right Sidebar -->
  <div class="right sidebar min-h-full w-2 p-shadow-3 p-1 flex flex-column h-full overflow-y-auto">
    <span class="p-input-icon-right w-full">
      <i class="pi pi-search"></i>
      <input type="text" class="w-full" placeholder="Search Article" [(ngModel)]="rightSearch" pInputText />
    </span>

    <p-panel [toggleable]="true" #notes class="sidemenuPanel panel-hide-default-toggler" [collapsed]="true">
      <ng-template pTemplate="header">
        <div class="flex justify-content-between align-items-center">
          <button (click)="notes.toggle($event); $event.stopPropagation()" pButton pRipple type="button" [icon]="
              'pi ' +
              (notes.collapsed ? 'pi-chevron-right' : 'pi-chevron-down')
            " class="p-panel-header-icon"></button>
          <span> Notes </span>
        </div>
      </ng-template>
      <ng-template pTemplate="icons">
        <div class="flex justify-content-between align-items-center">
          <button (click)="addArticleOverlay.toggle($event); $event.stopPropagation()" pButton pRipple type="button"
            [icon]="'pi pi-plus'" class="p-panel-header-icon"></button>
        </div>
      </ng-template>
      <ng-template pTemplate="content" *ngIf="noteKeys">
        <div *ngFor="
            let key of filteredNoteKeys !== undefined
              ? filteredNoteKeys
              : noteKeys
          ">
          <div style="margin: 1px"
            class="flex sidebar-element flex-row justify-content-between align-items-center h-2rem pointerOnHover hideChildUntilHoverParent"
            (click)="onElementClick(key, contentPanel)">
            <div class="label flex align-items-center">
              <span>
                {{ key }}
              </span>
            </div>
            <div (click)="noteMore.toggle($event); $event.stopPropagation()"
              class="flex flex-column flex-wrap align-content-center justify-content-center hideChildUntilHoverChild button">
              <i class="pi pi-ellipsis-v"></i>
            </div>
          </div>
          <p-overlayPanel #noteMore>
            <ng-template pTemplate>
              <button pButton pRipple type="button" label="Delete" class="p-button-outlined p-button-danger"
                (click)="deleteNote(key)"></button>
            </ng-template>
          </p-overlayPanel>
        </div>
      </ng-template>
    </p-panel>

    <p-panel [toggleable]="true" #article class="sidemenuPanel panel-hide-default-toggler" [collapsed]="true">
      <ng-template pTemplate="header">
        <div class="flex justify-content-between align-items-center">
          <button (click)="article.toggle($event); $event.stopPropagation()" pButton pRipple type="button" [icon]="
              'pi ' +
              (article.collapsed ? 'pi-chevron-right' : 'pi-chevron-down')
            " class="p-panel-header-icon"></button>
          <span> Some Article </span>
        </div>
      </ng-template>
      <ng-template pTemplate="icons">
        <div class="flex justify-content-between align-items-center">
          <button (click)="addArticleOverlay.toggle($event); $event.stopPropagation()" pButton pRipple type="button"
            [icon]="'pi pi-plus'" class="p-panel-header-icon"></button>
        </div>
      </ng-template>
      <ng-template pTemplate="content" *ngIf="noteKeys">
        <p-panel [toggleable]="true" #article class="sidemenuPanel panel-hide-default-toggler" [collapsed]="true">
          <ng-template pTemplate="header">
            <div class="flex justify-content-between align-items-center">
              <button (click)="article.toggle($event); $event.stopPropagation()" pButton pRipple type="button" [icon]="
                  'pi ' +
                  (article.collapsed ? 'pi-chevron-right' : 'pi-chevron-down')
                " class="p-panel-header-icon"></button>
              <span> Some Article </span>
            </div>
          </ng-template>
          <ng-template pTemplate="icons">
            <div class="flex justify-content-between align-items-center">
              <button (click)="addArticleOverlay.toggle($event); $event.stopPropagation()" pButton pRipple type="button"
                [icon]="'pi pi-plus'" class="p-panel-header-icon"></button>
            </div>
          </ng-template>
          <ng-template pTemplate="content">
          </ng-template>
        </p-panel>
      </ng-template>
    </p-panel>

    <!-- New Link Stuff (Deletelater)
    <div *ngIf="rightSearch && project">
      <div class="bordered-element h-2rem flex flex-row justify-content-between pointerOnHover" (click)="
          getRelatedElements(
            project.views[project.activeViewIndex].panels[
              project.views[project.activeViewIndex].activePanelIndex
            ]
          )?.push(rightSearch);
          rightSearch = ''
        ">
        <span style="padding: 8px">{{ "New Link: " + rightSearch }}</span>
      </div>
      <div style="padding-bottom: 1px"></div>
    </div>
    -->
  </div>

  <!-- Notification Outlet -->
  <p-toast position="bottom-center"></p-toast>

  <!-- Load Modal Dialog -->
  <p-dialog header="Load from indexedDB" appendTo="body" #loadDialog [(visible)]="loadDialogVisible">
    <p-table *ngIf="((allProjectsPromise | async)?.length ?? -1) > 0" [value]="
        (allProjectsPromise | async) ??
        [{ title: 'loading', lastModified: undefined }]
      " responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Title</th>
          <th>Last Saved</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-project>
        <tr>
          <td>{{ project.title }}</td>
          <td>{{ project.lastModified }}</td>
          <td>
            <p-button label="Load" icon="pi pi-folder-open" styleClass="p-button-sm"
              (click)="loadFromDB(project.title)"></p-button>
          </td>
          <td>
            <p-button label="Delete" icon="pi pi-folder-open" styleClass="p-button-sm p-button-danger"
              (click)="deleteFromDB(project.title)"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div *ngIf="((allProjectsPromise | async)?.length ?? 0) === 0">
      No projects saved in indexedDB of Browser
    </div>
  </p-dialog>
  <p-confirmDialog #overlayOverlay [baseZIndex]="3000" width="425" appendTo="body"></p-confirmDialog>

  <!-- Add Article Overlay -->
  <p-overlayPanel #addArticleOverlay>
    <ng-template pTemplate>
      <div class="flex flex-wrap flex-column">
        <input autofocus type="text" placeholder="Title for new Note/Folder" pInputText style="margin-bottom: 5px"
          #noteFolderTitle (keydown.enter)="addNoteButton.click()" [required]="true" />
        <div class="flex flew-wrap flex-row justify-content-between align-items-center">
          <button #addNoteButton [disabled]="!noteFolderTitle.value" pButton pRipple type="button" icon="pi pi-plus"
            label="Note" class="p-button-outlined w-full" (click)="
              onAddElementClick(
                noteFolderTitle.value,
                'notes',
                contentPanel
              );
              addArticleOverlay.hide()
            "></button>
        </div>
      </div>
    </ng-template>
  </p-overlayPanel>

  <!-- Project Uploader Input -->
  <input style="visibility: collapse; width: 0; height: 0" type="file" class="file-input"
    (change)="onFileSelected(projectUpload)" #projectUpload />

  <!-- New Project Overlay -->
  <p-dialog header="Create new Project" [(visible)]="showNewProjectOverlay" #newProjectOverlay>
    <ng-template pTemplate>
      <div class="flex flex-wrap flex-column">
        <input autofocus type="text" placeholder="Project title (required)" pInputText style="margin-bottom: 5px"
          #newProjectTitleInput (keydown.enter)="newProjectButton.click()" [required]="true" />
        <button #newProjectButton [disabled]="!newProjectTitleInput.value" pButton pRipple type="button"
          icon="pi pi-plus" label="New Project" (click)="
            newProject(newProjectTitleInput.value);
            showNewProjectOverlay = false;
          " class="p-button-outlined"></button>
      </div>
    </ng-template>
  </p-dialog>

  <!-- Save Project Overlay -->
  <p-dialog header="Save Project in IndexedDB of Browser" [(visible)]="showSaveProjectOverlay" #saveProjectOverlay>
    <ng-template pTemplate>
      <div class="flex flex-wrap flex-column" *ngIf="project">
        <input autofocus (keydown.enter)="saveProjectButton.click()" type="text" placeholder="Project title (required)"
          pInputText style="margin-bottom: 5px" #projectTitleInput [(ngModel)]="project.title" />
        <button #saveProjectButton [disabled]="!project.title" pButton pRipple type="button" icon="pi pi-save"
          label="Save to indexedDB" (click)="saveToDB(project.title); showSaveProjectOverlay = false;"
          class="p-button-outlined"></button>
      </div>
    </ng-template>
  </p-dialog>

  <!-- Privacy Policy Modal Dialog-->
  <p-dialog header="Privacy Policy" #privacyPolicyDialog [(visible)]="showPrivacyPolicyDialog">
    <app-privacy-policy></app-privacy-policy>
  </p-dialog>
</div>
