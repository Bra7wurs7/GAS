<div class="articleList active flex flex-column w-full overflowScroll">
    <div class="listArticle flex-column left flex justify-content-start, align-items-center"
        [ngClass]="{'active': activeTestDeleteLater}" pTooltip="ActiveArticleEntry">
        <!-- Article Name & Buttons -->
        <div (click)="activeTestDeleteLater = !activeTestDeleteLater" *ngIf="sourceItem"
            class="listArticleEntry w-full relative flex flex-row align-content-center hideChildUntilHoverParent"
            [ngClass]="{'active': activeTestDeleteLater, 'border-left': borderLeft, 'border-right': borderRight}">
            <i class="pi pi-folder-open activeEntryFolderIcon" [ngClass]="{'active': activeTestDeleteLater}"></i>
            <div class="entryUniqueName pointerOnHover flex-grow-1">ActiveCategoryEntry</div>
            <i class="contextMenuBtn absoluteRight pi pi-ellipsis-v hideChildUntilHoverChild pointerOnHover"
                [ngClass]="{'active': activeTestDeleteLater}" pTooltip="Open Context Menu"></i>
        </div>
        <!-- Subarticles List -->
        <div class="articleList border-left flex flex-column w-full h-full" *ngIf="sourceItem && listItems.length > 0"
            [ngClass]="{'active': activeTestDeleteLater, 'border-left': borderLeft, 'border-right': borderRight}">
        </div>
    </div>
</div>
