<div class="articleList flex flex-column w-full overflowScroll" [ngClass]="{
        'active': isActive,
        'showBorderLR': hierarchyDepth === 0,
        'showBorderL': showBorderL,
        'showBorderR': showBorderR,
    }">
    <div lass="listArticle flex-column left flex justify-content-start, align-items-center">
        <div class="listArticleEntry borderTopBottom w-full relative flex flex-row align-content-center hideChildUntilHoverParent">
            <i class="pi pi-plus activeEntryFolderIcon active"></i>
            <div class="entryUniqueName pointerOnHover flex-grow-1">{{"New "+searchInput}}</div>
            <i #contextMenuButton
                class="contextMenuBtn absoluteRight pi pi-ellipsis-v hideChildUntilHoverChild pointerOnHover"
                pTooltip="Open Context Menu" (click)="$event.stopPropagation()"></i>
        </div>
    </div>
    <div *ngFor="let articleHierarchyNodeEntry of hierarchyNodeSet; first as isFirst; last as isLast">
        <div class="pseudoBorder" *ngIf="isFirst"></div>
        <div class="listArticle flex-column left flex justify-content-start, align-items-center"
            [ngClass]="{'active': currentWorkspace.activeArticles.includes(articleHierarchyNodeEntry.node.name)}">
            <!-- Article Name & Buttons -->
            <div (click)="articleClickedEmitter.emit(articleHierarchyNodeEntry.node)"
                class="listArticleEntry w-full relative flex flex-row align-content-center hideChildUntilHoverParent"
                [pTooltip]="articleHierarchyNodeEntry.node.name" [ngClass]="{
                    'active': currentWorkspace.activeArticles.includes(articleHierarchyNodeEntry.node.name),
                    'showBorderL': showBorderL,
                    'showBorderR': showBorderR
            }">
                <i class="pi pi-folder-open activeEntryFolderIcon"
                    [ngClass]="{'active': currentWorkspace.activeArticles.includes(articleHierarchyNodeEntry.node.name)}"></i>
                <div class="entryUniqueName pointerOnHover flex-grow-1">{{articleHierarchyNodeEntry.node.name}}</div>
                <i #contextMenuButton
                    class="contextMenuBtn absoluteRight pi pi-ellipsis-v hideChildUntilHoverChild pointerOnHover"
                    [ngClass]="{'active': currentWorkspace.activeArticles.includes(articleHierarchyNodeEntry.node.name)}"
                    pTooltip="Open Context Menu" (click)="$event.stopPropagation()"></i>
            </div>
            <!-- Subarticles List -->
            <app-hierarchical-list class="w-full" *ngIf="articleHierarchyNodeEntry.children.size > 0"
                [listItems]="articleHierarchyNodeEntry.children"
                [isActive]="currentWorkspace.activeArticles.includes(articleHierarchyNodeEntry.node.name)"
                [hierarchyDepth]="hierarchyDepth + 1" [showBorderL]="showBorderL" [showBorderR]="showBorderR"
                (articleClicked)="this.articleClickedEmitter.emit($event)">
            </app-hierarchical-list>
        </div>
        <div class="pseudoBorder"></div>
    </div>

</div>
