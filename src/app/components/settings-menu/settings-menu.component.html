<!-- LLM Endpoints -->
<div class="flex flex-column">
    <div class="box-header">Add LLM Api Endpoint</div>
    <div class="flex flex-row justify-content-between align-items-stretch">
        <p-cascadeSelect  pTooltip="Select an LLM Api Provider" [(ngModel)]="selectedLLM" [options]="llms" optionLabel="mname" optionGroupLabel="name" [optionGroupChildren]="['models']" placeholder="Select a LLM"></p-cascadeSelect>
        <input #ApiKey type="password" class="settingsTextInput" placeholder="Api Key" pInputText pTooltip="Enter the authorization key for the API endpoint" />
        <div class="iconButton flex flex-column justify-content-center" pTooltip="Add Api Endpoint" (click)="llmApiService.addLLMConfig(selectedLLM.code, ApiKey.value)">
            <i class="pi pi-plus"></i>
        </div>
    </div>
    <div class="box-header" *ngIf="llmApiService.llmConfigs.length > 0">Configured LLM Api Endpoints</div>
    <div class="flex flex-row justify-content-between align-items-stretch" style="margin-bottom: 2px;"
        *ngFor="let llmConfig of llmApiService.llmConfigs, index as i">
        <input type="text" class="settingsTextInput" placeholder="Config Name" [value]="llmConfig.name" pInputText />
        <input type="text" class="settingsTextInput" placeholder="URL" [value]="llmConfig.url" pInputText />
        <div class="iconButton flex flex-column justify-content-center" pTooltip="Remove Api Endpoint" (click)="llmApiService.removeLLMConfig(i)">
            <i class="pi pi-trash"></i>
        </div>
        
    </div>
</div>
